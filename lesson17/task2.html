<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>

        * {

</head>
<body>
    <p>Month</p>
    <input class="month" type="text">
    <p>Year</p>

    <table class="table table-bordered" id="calendar">
        <tr class="header">
            <td>вс</td>
            <td>пн</td>
            <td>вт</td>

        <tr class="row1">

            <th></th>
        </tr>
    </table>

    <script>
        (function(){
            document.getElementById('fill').addEventListener("click", createCalendar, false);
            var cells = document.querySelectorAll('#calendar th');
            function createCalendar() {
                emptyCalendar();
                var month = document.querySelector('.month').value;
                var year = document.querySelector('.year').value;
                var start = new Date(year, month-1, 1).getDay();
                var daysInMonth = 32 - new Date(year, month-1, 32).getDate();
                var finish = daysInMonth+start-1;
                for (var i=start; i <= finish; i++) {
                    cells[i].innerHTML = i-start+1;
                }
            }
            function emptyCalendar() {
                for (var i=0; i < cells.length; i++) {
                    cells[i].innerHTML = '';
                }
            }
        })();
    </script>

</body>
</html>
